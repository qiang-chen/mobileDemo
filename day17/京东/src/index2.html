    <script src="./libs/bscroll.js"></script>

    <script>
        let title = document.querySelectorAll(".l-title");

        let bs = new BScroll(".m-left", {
            pullDownRefresh: {
                threshold: 100,
                stop: 50
            },

            pullUpLoad: true
            // pullUpLoad:{
            //     threshold:-50,
            //     stop:-50
            // }
        })

        bs.on("pullingDown", function () {
            title[0].classList.remove("none")
            console.log("下拉刷新");

            setTimeout(() => {
                //三秒后告诉游览器加载完毕
                bs.finishPullDown()
                title[0].classList.add("none")
            }, 3000)

        })

        bs.on("pullingUp", function () {
            console.log("上拉加载更多");

        })
