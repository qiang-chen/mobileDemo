<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let a = "";
        for (var i = 65; i < 91; i++) {
            a += String.fromCharCode(i);
        }
        alert(a);
        //大写字母A到Z的ascii码是从65到90
        //小写字母a到z的ascii码是从97到122
    </script>
</body>

</html>
