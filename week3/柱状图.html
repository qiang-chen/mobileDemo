<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>



    <canvas></canvas>


    <script>
        let arr = [15, 13, 6, 9, 28, 17, 24]; //周一到周五的温度

        let week = ["周一", "周二", "周三", "周四", "周五", "周六", "周七"]

        let canvas = document.querySelector("canvas");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let context = canvas.getContext("2d");


        context.translate(100, 400);

        context.beginPath();
        context.moveTo(0, 0);
        context.lineTo(0, -350);
        context.stroke();
        context.closePath();

        //分成横线

        for (let i = 0; i < 7; i++) {
            context.beginPath();
            context.moveTo(0, -i * 50);
            context.lineTo(560, -i * 50);
            context.stroke();
            context.font = '15px sans-serif';
            context.textBaseline = 'middle';
            context.fillText(i * 5 + "℃", -40, -i * 50)
            context.closePath();
        }

        //把日期写上

        for (let i = 0; i < week.length; i++) {
            context.beginPath();
            context.font = '15px sans-serif';
            context.textAlign = 'center';
            context.textBaseline = 'middle';
            context.fillText(week[i], i * 70 + 50, 20, );
            context.closePath();
        }
          let h = 0;
        //柱子
        for (let i = 0; i < arr.length; i++) {
            
            context.beginPath();
            context.moveTo(i * 70 + 50, 0);
                context.lineWidth = 20;
                context.strokeStyle = 'green';
                context.lineTo(i * 70 + 50, - arr[i] * 10);
                context.stroke();
                context.clearRect(0, 0, 600, 400);
                context.closePath();
                context.font = '15px sans-serif';
                context.textAlign = 'center';
                context.textBaseline = 'middle';
                context.fillText(arr[i] + "℃", i * 70 + 50, - arr[i] * 10 - 15);

        }
    </script>
</body>

</html>
