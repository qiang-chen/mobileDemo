<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html,body{
            width: 100%;
            height: 100%;
        }
        .box{
            width: 100%;
            height: 350px;
            background: red;
        }
    </style>
</head>
<div class="box"></div>
<body>
    <script src="./js/index.js"></script>
    <script>
        
        $(".box").tap(function(){
            console.log("我是短按")
        });

        $(".box").long(function(){
            console.log("我是长按事件")
        });

        $(".box").move(function(direction){
            switch (direction){
                case "left":
                console.log("您正在向左滑动");
                break;
                case "right":
                console.log("您正在向右滑动");
                break;
                case "top":
                console.log("您正在向上滑动");
                break;
                case "bottom":
                console.log("您正在向下滑动");
                break;
                default :
                console.log("您滑动的方向倾斜了");
                break;
            }
        })
    </script>
</body>
</html>
