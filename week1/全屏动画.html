<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./libs/fullPage.js-master/dist/fullpage.min.css">
    <link rel="stylesheet" href="./libs/animate.css">
    <script src="./libs/jquery.min.js"></script>
    <script src="./libs/fullPage.js-master/dist/fullpage.min.js"></script>
    <style>
        .section{
            text-align: center;
        }
        h1{
            width: 100%;
            text-align: center;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="fullpage">
        <div class="section">
            <h1 class="animated bounceInDown" data="animated bounceInDown">追梦人</h1>
        </div>
        <div class="section">
                <h1 class="" data="animated bounceInDown">追梦人</h1>
        </div>
        <div class="section">
                <h1 class="" data="animated bounceInDown">追梦人</h1>
        </div>
    </div>
</body>
<script>
    $(function(){
        //调用
        $(".fullpage").fullpage({
            sectionsColor:["red","green","pink"],//给每一屏设置颜色
            //loopBottom:true,//滚动到最底部是否返回第一层
            continuousVertical:true,//循坏滚动 和上面有区别
            keyboardScrolling:true,//是否用键盘控制每一屏的切换
            onLeave:function(index,nextIndex,dir){
                $("[data]").each(function(i,ele){
                    let data=$(ele).attr("data");
                    $(ele).removeClass(data)
                });
                $("h1").eq(nextIndex-1).addClass("animated bounceInDown")
            }
        })
    })
</script>
</html>
