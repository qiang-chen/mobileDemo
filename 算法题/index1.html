<body>
    <script>
        var twoSum = function (nums, target) {
            let arr = [];
            for (let i = 0; i < nums.length; i++) {
                let a = target - nums[i];
                nums.forEach((item, index) => {
                    if (a == item) {
                        if (i != index) {
                            arr.push(i, index);
                            arr.splice(2, 2)
                        }

                    }
                })
            }
            return arr;
        };

        console.log(twoSum([1, 8, 3], 4))
    </script>
