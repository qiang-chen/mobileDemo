<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .small {
            width: 100px;
            height: 100px;
            background-color: red;
        }

        .big {
            width: 300px;
            height: 300px;
            background-color: #ccc;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div class="small" draggable="true"></div>
    <div class="big"></div>
    <script>
        let big = document.querySelector(".big");
        let small = document.querySelector(".small");
        // 目标元素的事件
        big.ondragenter = function () {
            console.log("目标进入");
        }
        big.ondragover = function (e) {
            //e.preventDefault();
            console.log("目标悬停");
        }
        big.ondragleave = function () {
            console.log("目标离开")
        }


        //----------------------------------------------------------------------------------------------------


        // 给拖动元素添加事件
        small.ondragstart = function (e) {
            // 设置拖动元素的 标识
            e.dataTransfer.setData("el", ".small");
            console.log("按下")
        }


        small.ondrop = function (e) {
            // 在松开时 ，获取一开始存入的值
            var sele = e.dataTransfer.getData('el');
            console.log(sele)
        }

        big.ondrag = function (e) {

              console.log("松手")

        }
    </script>
</body>

</html>
