    <script>

        //编写一个函数找到字符串数组中最长的公共前缀

        //例如 ["hellow","helword","hel","helnihao"]  应该输出hel


        var longestCommonPrefix = function (strs) {
            let count = 1;
            let str = "";
            //console.log(strs[0].length)
            if (strs[0]) {
                for (let i = 0; i < strs[0].length; i++ , count++) {
                    let a = strs[0].slice(0, count);
                    let c = strs.every(item => {
                        return item.indexOf(a) == 0;
                    });

                    if (c) {
                        str = a;
                    }
                }
                document.createDocumentFragment()
            }
            if(strs.length==1){
                str=strs[0]
            }
            return str;
        };
        let d = longestCommonPrefix(["a","a"])

        console.log(d)
    </script>
